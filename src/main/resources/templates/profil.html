<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Prifil</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
				<a href="#" class="btn btn-success btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Pay By Bubby</a>
			  <div class="collapse navbar-collapse" id="navbarAppPayMyBubby">
				    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				      <li class="nav-item active">
				        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/showAllTransfer}">transfer</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{showUserUpForm}">Profil</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{showAllFriends}">Contact</a>
				      </li>
				      
				      <li class="nav-item navbar-right">
				        <a class="nav-link" th:href="@{/logout}">Logout</a>
				      </li>
				    </ul>
			  </div>
		</nav>
		</header>
		<div th:if=${messageError} class="alert alert-danger text-center" role="alert">
		  	[[${messageError}]]
		  </div>
		<div class="col-md-8 offset-md-2 text-center">
			<h4>Update your profil</h4>
		</div>
		<form action="#" th:action="@{/updateProfil}" th:object="${userUpdate}" method="post">
			<input type="hidden" th:field="*{userId}">
			<div class="form-group">	
		    <label for="firstname">Firstname</label>
		    <input type="text" th:field="*{firstname}" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter firstname">
		  </div>
	  	  <div class="form-group">
		    <label for="lastname">Lastname</label>
		    <input type="text" th:field="*{lastname}" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter lastname">
		  </div>
	   	  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="text" th:field="*{phone}" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone">
		  </div>
	   	  <div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" th:field="*{address}" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter your all address">
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>
		  <div class="col-md-4 offset-md-4 text-center">
		  	<h5>Change your password</h5>
			  	<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
			 	 </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Update Profil</button>
		</form>				
		<a th:href = "@{/login}"> Back to Home</a>
	</div>

</body>
</html>
