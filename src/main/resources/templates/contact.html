<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Contact syst√®me</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

		<div class="container">
		<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
				<a href="#" class="btn btn-success btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Pay By Bubby</a>
			  <div class="collapse navbar-collapse" id="navbarAppPayMyBubby">
				    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				      <li class="nav-item active">
				        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/showAllTransfer}">transfer</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{showUserUpForm}">Profil</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{showAllFriends}">Contact</a>
				      </li>
				      
				      <li class="nav-item navbar-right">
				        <a class="nav-link" th:href="@{/logout}">Logout</a>
				      </li>
				    </ul>
			  </div>
		</nav>
		</header>
		  <div th:if=${messageError} class="alert alert-danger text-center" role="alert">
		  	[[${messageError}]]
		  </div>
		<div th:if=${messageSuccess} class="alert alert-success text-center" role="alert">
		  	[[${messageSuccess}]]
		  </div>
		  <div class="col-md-4">
		  	<h5>Add new friend for app</h5>
		  </div>
		<div class="jumbotron">
			<form class="row g-3" th:action="@{/addFriend}" th:object="${friend}" method="post">
				<div class="col-md-4 position-relative">
				    <label for="email">Email</label>
				    <input type="email" th:field="*{email}" class="form-control" id="email" required>
			   </div>
			   <div class="col-md-2 offset-md-1 position-relative">
				    <label for="firstname">Firstname</label>
				    <input type="text" th:field="*{firstname}" class="form-control" id="firstname" required>
			   </div>
			   <div class="mt-auto p-2 bd-highlight offset-md-3">
		    	<button class="btn btn-success" type="submit">New Friend</button>
			  </div>
			</form>
		</div>
			<h1>My Contacts</h1>
			<table border="1" class = "table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>FirstName</th>
						<th>Email</th>
					</tr>
				</thead>
 				<tbody>
					<tr th:each="friend : ${friendsList}">
						<td th:text="${friend.firstName}"/>
						<td th:text="${friend.email}"/>
					</tr>
				</tbody>
			</table>
			<a th:href = "@{/login}"> Back to Home</a>
		</div>
</body>
</html>
