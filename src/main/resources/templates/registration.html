<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Register your Profil</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
</head>
<body>
	<div class= "container">
	  <div th:if=${message} class="alert alert-danger text-center" role="alert">
	  	[[${message}]]
	  </div>
		<form th:action="@{/register}" th:object="${user}" method="post">
		  <div class="form-group">
		    <label for="firstname">Firstname</label>
		    <input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname">
		  </div>
	  	  <div class="form-group">
		    <label for="lastname">Lastname</label>
		    <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname">
		  </div>
	   	  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="text" th:field="*{phone}" class="form-control" id="phone" name="phone" placeholder="Enter phone">
		  </div>
	   	  <div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" th:field="*{address}" class="form-control" id="address" name="address" placeholder="Enter your all address">
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password">
		  </div>
<!-- 		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div> -->
		  <button type="submit" class="btn btn-primary">Creat Profil</button>
		</form>
	</div>
</body>
</html>
